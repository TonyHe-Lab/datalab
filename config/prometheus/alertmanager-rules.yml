# Alertmanager rules for AI cost monitoring
# Generated by PrometheusMonitor.get_alertmanager_rules()

groups:
  - name: ai_cost_alerts
    rules:
      - alert: HighAICost
        expr: ai_cost_current{operation_type=~"chat|embedding"} > 10
        for: 5m
        labels:
          severity: warning
          team: ai-ops
        annotations:
          summary: "High AI cost detected"
          description: "AI cost for {{ $labels.operation_type }} is {{ $value }} USD (threshold: 10 USD)"
      
      - alert: RateLimitHit
        expr: rate(ai_rate_limit_hits_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
          team: ai-ops
        annotations:
          summary: "Rate limit hit detected"
          description: "Rate limit hit for {{ $labels.operation_type }}"
      
      - alert: HighErrorRate
        expr: rate(ai_errors_total[5m]) / rate(ai_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          team: ai-ops
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} (threshold: 0.1)"
      
      - alert: HighTokenUsage
        expr: ai_tokens_current{token_type=~"prompt|completion"} > 10000
        for: 2m
        labels:
          severity: warning
          team: ai-ops
        annotations:
          summary: "High token usage detected"
          description: "Token usage for {{ $labels.token_type }} is {{ $value }} (threshold: 10000)"
      
      - alert: ServiceUnavailable
        expr: up{job="ai-service"} == 0
        for: 1m
        labels:
          severity: critical
          team: ai-ops
        annotations:
          summary: "AI service is down"
          description: "AI service has been down for more than 1 minute"
